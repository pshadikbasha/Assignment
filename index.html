<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="container_1">
            <div class="flex_box_1">
                <div class="form-check custom-checkbox btn">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck01">
                    <label class="form-check-label" for="defaultCheck01"></label>
                    <!-- <span class="custom-checkbox-text stretched-link">Default checkbox</span> -->
                </div>
                <label class="btn">
                    <div class="form-check custom-radio">
                        <input class="form-check-input" type="radio" name="blockRadio" id="blockRadio2" value="option2">
                        <label class="form-check-label" for="blockRadio2">
                        </label>
                    </div>
                </label>
                <div class="switch checkbox-switch switch-success btn">
                    <label>
                        <input type="checkbox" name="" />
                        <span></span>
                    </label>
                </div>
                <h3>Inactive Checkbox</h3>
            </div>
            <div class="flex_box_1">
                <div class="form-check custom-checkbox btn">
                    <input class="form-check-input" type="checkbox" checked disabled="disabled" value="" id="defaultCheck02">
                    <label class="form-check-label" for="defaultCheck02"></label>
                    <!-- <span class="custom-checkbox-text stretched-link">Default checkbox</span> -->
                </div>
                <label class="btn">
                    <div class="form-check custom-radio">
                        <input class="form-check-input" type="radio" name="blockRadiodisabled" id="blockRadio1" value="option1" checked="" disabled="">
                        <label class="form-check-label" for="blockRadio1">
                        </label>
                    </div>
                </label>
                <div class="switch checkbox-switch switch-success btn">
                    <label>
                        <input type="checkbox" name="" disabled="" />
                        <span></span>
                    </label>
                </div>
                <h3>Disabled Checkbox</h3>
            </div>
            <div class="flex_box_1">
                <div class="form-check custom-checkbox btn">
                    <input class="form-check-input" type="checkbox" checked="checked" value="" id="defaultCheck03">
                    <label class="form-check-label" for="defaultCheck03"></label>
                    <!-- <span class="custom-checkbox-text stretched-link">Default checkbox</span> -->
                </div>
                <label class="btn">
                    <div class="form-check custom-radio">
                        <input class="form-check-input" type="radio" checked name="blockRadio" id="blockRadio2" value="option2">
                        <label class="form-check-label" for="blockRadio2">
                        </label>
                    </div>
                </label>
                <div class="switch checkbox-switch switch-success btn">
                    <label>
                        <input type="checkbox" name="" checked="" />
                        <span></span>
                    </label>
                </div>
                <h3>Active Checkbox</h3>
            </div>
        </div>
        <div class="container_2">
            <div class="flex_box_2">
                <button class="click_btn normal_btn">Click Me!</button>
                <span style="font-weight: bold;font-size: 25px;">Normal State</span>
            </div>
            <div class="flex_box_2">
                <button class="click_btn focused_btn">Click Me!</button>
                <span style="font-weight: bold;font-size: 25px;">Focused State</span>
            </div>
            <div class="flex_box_2">
                <button class="click_btn pressed_btn">Click Me!</button>
                <span style="font-weight: bold;font-size: 25px;">Pressed State</span>
            </div>
            <div class="flex_box_2">
                <button class="click_btn disabled_btn" disabled="disabled">Click Me!</button>
                <span style="font-weight: bold;font-size: 25px;">Disabled State</span>
            </div>
        </div>
        <div class="container_3">
            <div>
                <p style="font-weight: bold;font-size: 25px;">Normal State</p>
                <input type="text" name="" class="normal_input textfield" placeholder="Click Me!">
            </div>
            <div>
                <p style="font-weight: bold;font-size: 25px;">Normal State</p>
                <input type="text" name="" class="focused_input textfield" placeholder="Click Me!">
            </div>
        </div>
    
    </div>
</body>
</html>
